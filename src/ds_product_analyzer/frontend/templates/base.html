<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DS Product Analyzer{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .score-badge {
            display: inline-block;
            min-width: 3rem;
            text-align: center;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-weight: 700;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
    <nav class="border-b border-gray-800 bg-gray-900/50 backdrop-blur sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="text-xl font-bold text-white tracking-tight">
                DS Product Analyzer
            </a>
            <div class="flex items-center gap-4 text-sm text-gray-400">
                <a href="/" class="hover:text-white">Dashboard</a>
                <a href="/api/health" class="hover:text-white">Health</a>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
